<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storepage of the generic band</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="index.html"> HOME</a>

                </li>
                <li>
                    <a href="storepage.html">STORE</a>

                </li>
                <li>
                    <a href="home.html">ABOUT</a>

                </li>
            </ul>
        </nav>
        <hr>
        <h1>
            The Generics
        </h1>
    </header>
    <section>
        <h2>MUSIC</h2>
        <div>
            <div>
                <strong>Album 1</strong>
            </div>
            <img src="Album 1.png" alt="">

            <div>
                <span>$12.99</span>
                <button role="button">ADD TO CART</button>
            </div>
        </div>
        <div>
            <div>
                <strong>Album 2</strong>
            </div>
            <img src="Album 2.png" alt="">

            <div>
                <span>$9.00</span>
                <button role="button">ADD TO CART</button>
            </div>
        </div>
        <div>
            <div>
                <strong>Album 3</strong>
            </div>
            <img src="Album 3.png" alt="">

            <div>
                <span>$14.00</span>
                <button role="button">ADD TO CART</button>
            </div>
        </div>
        <div>
            <div>
                <strong>Album 4</strong>
            </div>
            <img src="Album 4.png" alt="">

            <div>
                <span>$10.50</span>
                <button role="button">ADD TO CART</button>
            </div>
        </div>

    </section>
    <section>
        <h2>MERCH</h2>
        <div>
            <div>
                <strong>T-Shirt</strong>
            </div>
            <img src="Shirt.png" alt="">

            <div>
                <span>$14.50</span>
                <button role="button">ADD TO CART</button>
            </div>
        </div>
        <div>
            <div>
                <strong>Cofee Cup</strong>
            </div>
            <img src="Cofee.png" alt="">

            <div>
                <span>$20.00</span>
                <button role="button">ADD TO CART</button>
            </div>
        </div>

    </section>
    <section>
        <h2>CART</h2>
        <div>
            <strong>ITEM</strong>
            &lt;&gt;
            <strong>PRICE</strong>
            &lt;&gt;
            <strong>QUANTITY</strong>
        </div>
        <div>
            <img src="Shirt.png" width="100" height="100">
            <span>T-shirt</span>
            &lt;&gt;
            <span>$19.99</span>
            &lt;&gt;
            <input type="numeric" value="1">
            <button role="button">REMOVE</button>
        </div>
        <div>
            <img src="Album 3.png" width="100" height="100">
            <span>T-shirt</span>
            &lt;&gt;
            <span>$14.99</span>
            &lt;&gt;
            <input type="numeric" value="2">
            <button role="button">REMOVE</button>
        </div>
        <hr>
        <div>
            <strong>TOTAL</strong>
            <span>$39.99</span>
        </div>
        <div>
            <button role="button">PURCHASE</button>
        </div>

    </section>
    <footer>
        <h3>
            The Generics
        </h3>
        <ul>
            <li> <a href="https:Facebook.com"><img src="Facebook Logo.png" alt=""></a></li>
            <li> <a href="https:spotify.com"><img src="Spotify Logo.png" alt=""></a></li>
            <li><a href="https:youtube.com"><img src="YouTube Logo.png" alt=""></a></li>
        </ul>
    </footer>
</body>

</html>
